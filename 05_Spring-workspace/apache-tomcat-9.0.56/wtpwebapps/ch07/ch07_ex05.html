<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Date 객체</title>
</head>

<body>

<h3>Date 객체로 현재 시간 알아내기</h3>
<hr />


<script>
var now = new Date();
document.write("현재시간 : " + now.toUTCString() + "<br /><hr />");
document.write(now.getFullYear() + "년도<br /><hr />");
document.write(now.getMonth() + 1 + "월<br /><hr />");
document.write(now.getDate() + "일<br /><hr />");
document.write(now.getHours() + "시<br /><hr />");
document.write(now.getMinutes() + "분<br /><hr />");
document.write(now.getSeconds() + "초<br /><hr />");
document.write(now.getMilliseconds() + "밀리초<br /><hr />");

var next = new Date(2017, 7, 15, 12, 12, 12);
document.write("next.toLocaleString() : " + next.toLocaleString() + "<br />");
</script>
</body>
</html>
