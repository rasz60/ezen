<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>사용자 객체 생성자</title>
</head>

<body>

<h3>사용자가 만드는 생성자를 이용하여 객체 생성</h3>
<hr />

<div id="div1"></div>
<div id="div2"></div>

<script>
//사용자가 만드는 생성자는 함수이며, 첫자를 대문자로 parameter는 객체의 속성(메소드 x)으로 한다.
function Person(first, last, age, eye) {
	this.first = first;
	this.last = last;
	this.age = age;
	this.eye = eye;
	
	this.fullName = function() {
		return this.first + " " + this.last;
	}
}

// const는 고정된 값을 저장할 때 많이 쓰는 변수형
const myFather = new Person("John", "Doe", 50, "blue");
const myMother = new Person("Sally", "Rally", 48, "green");

document.getElementById("div1").innerHTML = "My father is " + myFather.age + ", My mother is " + myMother.age + ".";
document.getElementById("div2").innerHTML = myFather.fullName();
</script>
</body>
</html>
