<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Math</title>
<script>
function randomInt() {
	return Math.floor(Math.random() * 9) + 1;
}
</script>
</head>

<body>

<h3>Math를 활용한 구구단 연습</h3>
<hr />
<script>
var ques = randomInt() + "*" + randomInt(); // let은 변수의 종류
// 숫자(randomInt() 반환값) + "*" 이므로 문자열이 되고, 다시 숫자가 추가된 문자열이 됨. 

var user = prompt(ques + " 값은 얼마입니까?", 0);
if (user == null) { // 취소나 x 버튼 클릭시
	document.write("구구단 연습을 종료합니다.");
} else {
	var ans = eval(ques); // eval("txt") : 문자열로 된 수식을 계산하여 답을 내줌 (사용..x?)
	if (ans == user ) {
		document.write("정답입니다.");
	} else {
		document.write(user + " ㄴㄴ. " + ans + " ㅇㅇ.");
	};
};
</script>
</body>
</html>
