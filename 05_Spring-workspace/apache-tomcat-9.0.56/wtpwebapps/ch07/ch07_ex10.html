<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title></title>
<script>
let account = {
		owner : "황기태" ,
		code : "111" ,
		balance : 35000 ,
		
		inquiry : function() { return this.balance; } ,
		deposit : function(money) { this.balance += money; } ,
		withdraw : function(money) { 
						this.balance -= money;
						return money;
						}
};
</script>
</head>

<body>
<h3>리터럴 표기법으로 객체 만들기</h3>
<hr />

<script>
document.write("account : ");
document.write(account.owner + ", ");
document.write(account.code + ", ");
document.write(account.balance + "<br />");

account.deposit(10000);
document.write("10000원 deposit한 후 잔액 : " + account.inquiry() + "원 입니다.<br />");
account.withdraw(5000);
document.write("5000원 withdraw한 후 잔액 : " + account.inquiry() + "원 입니다.<br />");
</script>
</body>
</html>
