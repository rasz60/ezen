<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Array객체의 메서드들</title>
<script>
function pr(msg, arr) {
	document.write(msg + arr.toString() + "<br />");
	//toString() : Array의 메서드로 원소 값을 ','로 구분하여 문자열로 변환 
}
</script>
</head>

<body>

<h3>Array 객체의 메소드 활용</h3>
<hr />
<script>
var a = new Array("황", "김", "이");
var b = new Array("박");
var c ;
pr("배열 a = ", a);
pr("배열 b = ", b);

document.write("<hr />");
c = a.concat(b); // concat() : 배열 두 개를 이어 붙임
pr("c = a.concat(b)후 c = ", c);
pr("c = a.concat(b)후 a = ", a);

document.write("<hr />");
c = a.join("##"); // join() : 배열 원소의 구분자 삽입
pr("c = a.join() 후 c = ", c);
pr("c = a.join() 후 a = ", a);

document.write("<hr />");
c = a.slice(1, 2); // slice(s_idx, e_idx) : 배열의 s_idx보다 크거나 같고, e_idx보다 작은 인덱스의 값을 잘라서 가져온다. 
pr("c = a.slice(1, 2) 후 c = ", c);
pr("c = a.slice(1, 2) 후 a = ", a);

document.write("<hr />");
c = a.toString();
document.write("a.toString() = " + c);

</script>

</body>
</html>
