<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<title>Tranverse</title>
<style>
.ancestors * {
	display: block;
	border: 2px solid lightgrey;
	color: lightgrey;
	padding: 5px;
	margin : 15px;
}

.ancestors > div:hover {
	background-color: grey;
	color: white;
}

.ancestors > div > ul:hover {
	background-color: orange;
	color: white;
}

.ancestors > div > ul > li:hover {
	background-color: red;
	color: white;
}

.ancestors > div > ul > li > span:hover {
	background-color: blue;
	color: white;
}
</style>
</head>

<body>

<div class="ancestors">
	<div style="width: 500px;">
		div (great-grandparent)
		<ul>
			ul (grandparent)
			<li>
				li (direct parent)
				<span>
					span (child)
				</span>
			</li>
		</ul>
	</div>
	<div style="width: 500px;">
		div (grandparent)
		<p>
			p (parent)
			<span>
				span (child)
			</span>	
		</p>
	</div>
</div>

<script>
$(document).ready(function() {
//	$("span").parent().css("border", "2px solid red");
	// parent() : span의 부모 엘리먼트만 선택
	
//	$("span").parents().css("border", "2px solid blue");
	// parents() : span의 조상 엘리먼트 모두 선택
	// parents("element") : span의 조상 엘리먼트 중 "element"만 선택
	
	$("span").parentsUntil("div").css("border", "2px solid black");
	// parentsUntil("element") : 조상 엘리먼트 중 첫번째 "element"와 자신 사이에 조상만 선택 ("element"는 제외)
});
</script>
</body>
</html>
