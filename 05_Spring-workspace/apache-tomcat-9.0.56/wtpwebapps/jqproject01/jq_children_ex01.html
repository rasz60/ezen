<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<title>자손 선택</title>
<style>
.descendants * {
	display: block;
	border: 2px solid lightgrey;
	color: lightgrey;
	padding: 5px;
	margin : 15px;
}
</style>
</head>

<body>

<div class="descendants" style="width: 500px">
	div (current element)
	<p class="first">
		p (child)
		<span>span (grandchild)</span>
	</p>
	<p class="second">
		p (child)
		<span>span (grandchild)</span>
	</p>
</div>

<script>
$(document).ready(function() {
	$(".descendants").children().css({"color":"red", "border":"2px solid red"});
	// children() : 선택된 엘리먼트에 자식 요소만 선택
	
	$(".descendants").children("p.first").css({"color":"blue", "border":"2px solid blue"});
	// children("element") : 선택된 엘리먼트에 자식 요소 중 특정 요소만 선택
	
	$(".descendants").find("span").css({"color":"orange", "border":"2px solid orange"});
	$(".descendants").find("*").css("background-color", "lightgrey");
	// find("element") : 자식 요소 중 특정 요소만 찾아서 선택, parameter로 "*"을 쓰면 모든 자식 요소 선택
});
</script>
</body>
</html>
