<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<title>Set 메서드</title>
</head>

<body>

<p class="test1 mx-2">This is a paragraph.</p>
<p class="test2 mx-2">This is another paragraph.</p>

<p class="mx-2">Input field : <input type="text" class="test3" value="Micky Mouse" /></p>
<p class="mx-2"><a href="http://www.w3schools.com" target="_blank" class="w3s" title="w3school">w3schools.com</a></p>

<button class="btn mx-2 btn-sm btn-outline-secondary btn1">Set Text</button>
<button class="btn mx-2 btn-sm btn-outline-warning btn2">Set HTML</button>
<button class="btn mx-2 btn-sm btn-outline-success btn3">Set Value</button>
<button class="btn mx-2 btn-sm btn-outline-dark btn4">Set Attribute</button>

<script>
$(document).ready(function() {
	$(".btn1").click(function() {
		$(".test1").text("HELLO WORLD!"); // parameter 값 없이 쓰면 get, 값을 넣으면 set해준다.
	});
	
	$(".btn2").hover(function() {
		$(this).css("color", "white");
	},
	function() {
		$(this).css("color", "#f0ad4e");
	});
	
	$(".btn2").click(function() {
		$(".test2").html("<b>HELLO WORLD!</b>");
	});
	
	$(".btn3").click(function() {
		$(".test3").val("Homer Simpson");
	});
	
	$(".btn4").click(function() {
		$(".w3s").text("w3schools.com/jQuery");
		$(".w3s").attr({
			"href":"http://www.w3schools.com/jquery",
			"title":"W3School jQuery Tutorial"
			});
	});
});
</script>
</body>
</html>
