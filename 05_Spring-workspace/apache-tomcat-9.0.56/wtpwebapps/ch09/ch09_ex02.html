<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>DOM 객체의 이벤트 속성 사용</title>
<script>
let p;
function init() {
	p = document.getElementById("p");
	p.onmouseover = over;
	p.onmouseout = out; // 스크립트 내에서 객체에 함수를 대입할 때, 함수 이름만 적어야한다. ()는 생략
}

function over() {
	this.style.backgroundColor = "orchid";
}

function out() {
	this.style.backgroundColor = "transparent";
}
</script>
</head>

<body onload="init()"> <!-- 문서 로딩 완료시 init() 호출 -->

<h3>DOM 객체의 이벤트 리스너 프로퍼티에 함수 등록</h3>
<hr />

<p id="p">마우스 올리면 orchid 색으로 변경</p>
</body>
</html>
