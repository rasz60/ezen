<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>block 태그와 inline 태그</title>
<style>
	div {
		background-color: skyblue ;
		padding: 10px ;
		width: 100% ;
	}
	span {
		color: red;
	}
	
</style>
</head>

<body>
	
	<h3>사랑</h3>
	<hr/>
	<div><!-- &lt;div&gt; : block 태그의 대표형태 (콘테이너로 사용) -->
		<span>사랑</span>이 없으면 소리나는 구리와 울리는 꽹과리가 되고,
		<span>사랑</span>이 없으면 아무 것도 아니라.
	</div>
	kim
</body>
</html>
