<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>중첩리스트</title>
</head>

<body>
	
	<h3>중첩리스트 사용</h3>
	<hr/>
	<ul> <!-- style default 스타일 검은 원 -->
		<li>내가 좋아하는 음식 많아요
			<ul>
				<li>감자탕</li>
				<li>스파게티</li>
				<li>올레국수</li>
			</ul>
		</li>
		<li>라면 끓이는 순서
			<ol type="1">
				<li>물을 끓인다.</li>
				<li>라면과 스프를 넣는다.</li>
				<li>파를 썰어 넣는다.</li>
				<li>5분 후 먹는다.</li>
			</ol>
		</li>
		<li>여름에는 바다로</li>
		<li>겨울에는 산으로</li>
	</ul>
</body>
</html>
