<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>OL, UL 리스트 태그</title>
</head>

<body>
	
	<h3>OL 사용법</h3>
	<hr/>
	<ol type="A">
		<li>물을 끓인다.</li>
		<li>라면과 스프를 넣는다.</li>
		<li>파를 썰어 넣는다.</li>
		<li>5분 후 먹는다.</li>
	</ol>
	<br/>
	<h3>UL 사용법</h3>
	<hr/>
	<ul>
		<li>감자탕</li>
		<li>스파게티</li>
		<li>올레국수</li>
	</ul>
</body>
</html>
