<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>체크 박스</title>
</head>

<body>
	
	<h3>먹고 싶은 것 모두 체크하세요.</h3>
	<hr />
	<form>
		짜장면<input type="checkbox" name="ck1" value="1" />
		짬뽕<input type="checkbox" name="ck2" value="2" checked />
		탕수육<input type="checkbox" name="ck3" value="3" />
	</form>
	
	<h3>먹고 싶은 것 하나만 선택?</h3>
	<hr />
	<form>
		<input type="radio" name="china" value="1"/>
		짜장면 <img src="media/jajang.png" alt="" />
		<input type="radio" name="china" value="2" checked/>
		짬뽕 <img src="media/jjambbong.png" alt="" />
		<input type="radio" name="china" value="3"/>
		탕수육 <img src="media/tangsuyuk.png" alt="" />
	</form>
</body>
</html>
