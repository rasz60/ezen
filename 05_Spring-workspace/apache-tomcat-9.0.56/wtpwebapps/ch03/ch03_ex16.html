<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>생일 안내장</title>
</head>

<body>
	
	<h3>생일 축하합니다</h3>
	당신의 생일은 2000년 5월 20일입니다. 틀리면 수정하시고
	파티 시간과 장소를 입력하세요.
	<hr />
	<table>
		<tr>
			<td>생일</td>
			<td><input type="date" value="2000-05-20" /></td>
		</tr>
		<tr>
			<td>생일 파티 시간</td>
			<td><input type="time" /></td>
		</tr>
		<tr>
			<td>생일 파티 장소</td>
			<td><input type="text" /></td>
		</tr>
	</table>
</body>
</html>
