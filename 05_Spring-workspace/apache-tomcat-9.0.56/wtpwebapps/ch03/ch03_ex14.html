<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>색상 입력</title>
</head>

<body>
	
	<h3>컬러 다이얼로그로 색 입력</h3>
	<hr />
	
	<form action="#" method="post" name="form1">
		색 선택 <input type="color" name="color" value="#000" onchange="document.body.style.color=this.value" /> <!-- on으로 시작되는 속성은 이벤트 처리 속성 (값은 script로 작성) -->
	</form>
</body>
</html>
