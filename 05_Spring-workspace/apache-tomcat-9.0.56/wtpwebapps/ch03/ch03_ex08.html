<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>button들</title>
</head>

<body>
	
	<h3>버튼을 만들자</h3>
	<hr />
	
	<form action="#">
		검색 : <input type="text" size="10" value="" />
		<input type="button" value="Q1" />
		<button type="button">Q2</button><br/>
		submit버튼 : <input type="submit" value="전송1" />
					<button type="submit">전송2</button><br />
		reset버튼 : <input type="reset" value="리셋1" />
					<button type="reset">리셋2</button><br />
		image버튼 : <input type="image" src="media/button.png" />
		<button type="button">
			<img src="media/button.png">
		</button><br />
	</form>

	<!-- 

	<button type="button" onclick="myfunction()">버튼</button>
	
	버튼은 주로 클릭했을 때, javascript의 메서드를 실행시키는 용도로 사용된다.
	
	 -->
	 
</body>
</html>
