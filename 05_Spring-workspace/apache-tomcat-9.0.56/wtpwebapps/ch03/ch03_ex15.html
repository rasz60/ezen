<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>시간관련 입력 창</title>
</head>

<body>
<h3>시간 정보 입력 HTML5 폼 요소들</h3>
<hr />
<form>
	<pre>
	month : <input type="month" value="2022-01" /><br/>
	week :  <input type="week" value="2022-W2" /><br/>
	date :  <input type="date" value="2022-01-10" /><br/>
	time :  <input type="time" value="10:00" /><br />
	local : <input type="datetime-local" value="2022-01-10T" />
	</pre>
</form>
</body>
</html>
