<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>z-index</title>
<style>
img:nth-of-type(1) {position: absolute; left: 0; top: 0; z-index: -1;}
/* z-index는 position이 static인 블럭에는 적용할 수 없다. */
</style>
</head>

<body>
	
	<h3>z-index</h3>
	<hr />
	
	<div>
		<img src="https://www.w3schools.com/cssref/w3css.gif" width="100" height="140" />
		<p>z-index값이 음수이므로 h3내용 밑에 있는 것처럼 보임(값이 클수록 위에 있음).</p>
	</div>
</body>
</html>
