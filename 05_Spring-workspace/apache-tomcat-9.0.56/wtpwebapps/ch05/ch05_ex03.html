<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>absolute position</title>
<style>
div{
	position: absolute; /* 부모의 position이 absolute, relative일때는 부모를 기준, 아닐 때는 body를 기준으로 절대 위치에 배치 */
	border: 1px solid lightgray;
}

div > p {
	display: inline-block;
	position: absolute;
	text-align: center;
	height: 20px;
	width: 15px;
	color: aliceblue;
	background-color: orange;
}

</style>
</head>

<body>
	
	<h3>Merry Christmas!</h3>
	<hr />
	<p>예수님이 탄생하셨습니다.</p>
	<div>
		<img src="media/christmastree.png" width="200" height="200" alt="크리스마스 트리">
		<p style="left:50px; top:30px;">M</p>
		<p style="left:100px; top:0;">E</p>
		<p style="left:100px; top:80px;">R</p>
		<p style="left:150px; top:110px;">R</p>
		<p style="left:30px; top:130px;">Y</p>
		
	</div>
</body>
</html>
