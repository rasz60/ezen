<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<title>Badge class</title>
</head>

<body>

<div class="container">
	<!-- badge 클래스는 추가 정보를 강조해줌 -->
	<h3>badge 클래스 사용</h3>
	<!-- 기본 클래스는 badge이고, 색상은 badge-색상하고, 주 내용안에 span태그를 생성하여 사용 -->
	<!-- badge 테두리를 둥글게할 때는 badge-pill 클래스 추가 -->
	<h1>Example heading <span class="badge badge-primary badge-pill">NEW</span></h1>
	<h2>Example heading <span class="badge badge-info">NEW</span></h2>
	<h3>Example heading <span class="badge badge-danger">NEW</span></h3>
	<h4>Example heading <span class="badge badge-dark">NEW</span></h4>
	<h5>Example heading <span class="badge badge-secondary">NEW</span></h5>
</div>

<div class="container">
	<h3>버튼 안에 배지 넣기</h3>
	<button type="button" class="btn btn-success">Message<span class="badge badge-light mx-2">4</span></button>
	<button type="button" class="btn btn-light">NEW<span class="badge badge-danger mx-2 badge-pill">7</span></button>
</div>


</body>
</html>
