<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<title>BS GRID</title>
</head>

<body>

<h3>BS grid</h3>
<hr />

<!-- grid column을 수용할 grid row class 생성 -->
<div class="row">
	<!-- 1개 row에 12col으로 분할되고 col-창사이즈-그리드개수 로 속성을 줄 수 있음 -->
	<!-- grid row 안에 column으로 채워질 col class 박스 생성, col-크기-개수로 정의하고 값이 없을때는 자동으로 row 너비에 맞춰 균등분할 -->
	<div class="col mx-1 border">.col</div>
	<div class="col mx-1 border">.col</div>
	<div class="col mx-1 border">.col</div>
	<div class="col mx-1 border">.col</div>
</div>

<h3>RWD 설정 col(크기지정)</h3>
<hr />
<div class="row">
	<!-- sm사이즈 이하로 창 너비가 작아지면 차례대로 아래로 쌓이게됨 -->
	<div class="col-sm-3 border">.col-sm-3</div> <!-- sm사이즈의 3개 grid 너비를 사용 -->
	<div class="col-sm-3 border">.col-sm-3</div>
	<div class="col-sm-3 border">.col-sm-3</div>
	<div class="col-sm-3 border">.col-sm-3</div>
</div>

<h3>크기가 다른 컬럼 배치</h3>
<hr />
<div class="container">
	<div class="row">
		<div class="col-sm-4 border">.col-sm-4</div>
		<div class="col-sm-8 border">.col-sm-8</div>
	</div>
</div>

</body>
</html>
