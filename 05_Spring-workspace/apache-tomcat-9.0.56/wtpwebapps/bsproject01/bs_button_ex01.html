<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<title>Button 디자인</title>
</head>

<body>
<div class="container my-3">
	<h2 class="display-4">BS button 클래스</h2>
	<hr />
	
	<button class="btn" type="button">Basic</button>
	<button class="btn btn-primary" type="button">Primary</button>
	<button class="btn btn-secondary" type="button">Secondary</button>
	<button class="btn btn-success" type="button">Success</button>
	<button class="btn btn-info" type="button">Info</button>
	<button class="btn btn-warning" type="button">Warning</button>
	<button class="btn btn-danger" type="button">Danger</button>
	<button class="btn btn-dark" type="button">Dark</button>
	<button class="btn btn-light" type="button">Light</button>
	<button class="btn btn-link" type="button">Link</button>
</div>
<br />
<div class="container my-3">
	<h2 class="display-4">BS button 계열 태그들</h2>
	<hr />
	<!-- button 태그는 아니지만 button계열의 태그들에도 같은 클래스를 적용할 수 있다. -->
	<a href="#" class="btn btn-info" role="button">Link</a>
	<input type="button" class="btn btn-info" value="Input Button" />
	<input type="submit" class="btn btn-info" value="submit Button" />
	<input type="reset" class="btn btn-info" value="reset Button" />
</div>
<br />
<div class="container my-3">
	<h2 class="display-4">BS button 클래스</h2>
	<hr />
	<!-- btn-outline-색상 : 배경색 없이 테두리만 표시되고 mouseover시 배경색 -->
	<button class="btn" type="button">Basic</button>
	<button class="btn btn-outline-primary" type="button">Primary</button>
	<button class="btn btn-outline-secondary" type="button">Secondary</button>
	<button class="btn btn-outline-success" type="button">Success</button>
	<button class="btn btn-outline-info" type="button">Info</button>
	<button class="btn btn-outline-warning" type="button">Warning</button>
	<button class="btn btn-outline-danger" type="button">Danger</button>
	<button class="btn btn-outline-dark" type="button">Dark</button>
	<button class="btn btn-outline-light" type="button">Light</button>
	<button class="btn btn-outline-link" type="button">Link</button>
</div>
<br />
<div class="container my-3">
	<h2 class="display-4">Button Size</h2>
	<hr />
	<!-- btn-sm/lg : 버튼 small, large 사이즈 -->
	<button class="btn btn-primary btn-lg" type="button">Large</button>
	<button class="btn btn-primary btn-sm" type="button">Small</button>
	<button class="btn btn-primary" type="button">Default</button>
</div>
<br />
<div class="container my-3">
	<h2 class="display-4">Block Level button</h2>
	<hr />
	<!-- btn-block : full-width button 생성 -->
	<button class="btn btn-primary btn-block" type="button">Button 1</button>
	<button class="btn btn-danger btn-block" type="button">Button 2</button>
</div>
<br />
<div class="container my-3">
	<h2 class="display-4">Button Active/Disabled</h2>
	<hr />
	<!-- btn-active/disabled : 활성화/비활성화 버튼 클래스 -->
	<!-- disabled은 속성으로 들어가며, a태그는 disabled 속성이 없어 class로 삽입 -->
	<button class="btn btn-primary" type="button">Primary Button</button>
	<button class="btn btn-primary active" type="button">Active Primary</button>
	<button class="btn btn-primary " disabled type="button">Disabled Primary</button>
	<a href="#" class="btn btn-primary disabled">Disabled Link</a>
</div>
</body>
</html>
