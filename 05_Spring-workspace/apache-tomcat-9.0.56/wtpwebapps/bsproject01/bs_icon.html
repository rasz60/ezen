<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
	  integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
	  crossorigin="anonymous"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<title>bs icon</title>
</head>

<body>

<div class="container text-white bg-danger p-2">
	<!-- fa-iname : font awesome import한 후에 i태그나 span태그를 이용하여 icon을 생성 -->
	<i class="fa fa-cloud mr-2"></i>
	<i class="fa fa-coffee mr-2"></i>
	<i class="fas fa-thumbs-up mr-2"></i>
	<i class="fa fa-car mr-2"></i>
	<i class="fa fa-file mr-2"></i>
	<i class="fa fa-bars mr-2"></i>
	<i class="fa fa-ban mr-2"></i>
	<i class="fab fa-audible mr-2"></i>
</div>

<div class="container">
	<!-- font-awesome으로 생성한 아이콘은 css에서 글씨 style 속성으로 꾸며줄 수 있다. -->
	<i class="fa fa-cloud" style="font-size:24px;"></i>
	<i class="fa fa-cloud" style="font-size:36px;"></i>
	<i class="fa fa-cloud" style="font-size:48px; color:red;"></i>
	<i class="fa fa-cloud" style="font-size:60px; color:lightblue; text-shadow:2px 2px 4px #000000;"></i>
</div>
</body>
</html>
