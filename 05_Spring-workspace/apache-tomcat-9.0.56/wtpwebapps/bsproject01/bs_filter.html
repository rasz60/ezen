<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
	  integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
	  crossorigin="anonymous"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<title>BS Filter</title>
<style>
#myInput {
	width: 80%;
}
</style>
</head>

<body>

<div class="container mt-3">
	<h3 class="ml-2">테이블에서 검색하기</h3>
	<input type="text" class="form-control mx-auto" id="myInput" placeholder="Search.." /><br />
	
	<table class="table table-bordered">
		<thead>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
			</tr>
		</thead>
		<tbody id="myTable">
			<tr>
				<td>John</td>
				<td>Doe</td>
				<td>john@example.com</td>
			</tr>
			
			<tr>
				<td>Mary</td>
				<td>Moe</td>
				<td>mary@mail.com</td>
			</tr>
			
			<tr>
				<td>July</td>
				<td>Dooley</td>
				<td>july@greatstuff.com</td>
			</tr>
			
			<tr>
				<td>Anja</td>
				<td>Ravendale</td>
				<td>a_r@test.com</td>
			</tr>
		</tbody>
	</table>
</div>

<script>
$(document).ready(function() {
	$("#myInput").on("keyup", function() {
		var value = $(this).val().toLowerCase();
		// #myInput에 작성되고 있는 value를 소문자로 value에 저장
		$("#myTable tr").filter(function() {
			// 테이블 각 줄에 text가 value와 일치하지 않으면 display:none;으로 처리
			$(this).toggle($(this).text().toLowerCase().indexOf(value) > -1);
		});
	});
});
</script>
</body>
</html>
