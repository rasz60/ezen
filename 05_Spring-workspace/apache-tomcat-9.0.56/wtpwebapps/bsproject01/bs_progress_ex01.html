<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<title>Progress bar</title>
</head>

<body>

<div class="container my-2">
	<h3>라벨이 있는 progress bar</h3>
	<!-- progress-bar 박스를 담을 progress 클래스 박스 생성 -->
	<div class="progress" style="height:20px;" >
		<!-- progress-bar 클래스를 주고 width의 %로 바의 위치 조정, 부모 박스와 height를 동일하게 지정해준다. -->
		<div class="progress-bar bg-success" style="width:70%; height:20px;" >70%</div>
	</div>
</div>

<div class="container my-2">
	<h3>progress-bar-striped</h3>
	<div class="progress" style="height:20px;" >
		<!-- progress-bar-striped는 줄무늬를 추가 -->
		<div class="progress-bar progress-bar-striped bg-primary" style="width:70%; height:20px;" >70%</div>
	</div>
</div>

<div class="container my-2">
	<h3>progress-bar-animated</h3>
	<div class="progress" style="height:20px;" >
		<!-- progress-bar-animated는 애니메이션을 추가 -->
		<div class="progress-bar progress-bar-striped bg-danger progress-bar-animated" style="width:70%; height:20px;" >70%</div>
	</div>
</div>

<div class="container my-2">
	<h3>여러 개의 progress-bar</h3>
	<div class="progress" style="height:20px;" >
		<!-- progress-bar를 여러개 배치하면 inline형태로 배치 -->
		<div class="progress-bar bg-danger" style="width:40%; height:20px;" >40%</div>
		<div class="progress-bar bg-dark" style="width:10%; height:20px;" >10%</div>
		<div class="progress-bar bg-info" style="width:30%; height:20px;" >30%</div>
	</div>
</div>
</body>
</html>
