<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>대입연산</title>
</head>

<body>
	
	<h3>대입연산</h3>
	<hr />
	
	<script>
		var x = 3, y = 3 , z = 3;
		document.write("x = " + x + ", y = " + y + ", z = " + z + "<br /><br />");
		
		x += 3; y *= 3;	z %= 2;
		document.write("x = " + x + ", y = " + y + ", z = " + z + "<br /><br />");
	</script>
</body>
</html>
