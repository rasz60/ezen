<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>text shadow</title>
<style>
div {
	font: normal 24px verdana;
}

.dropText {
	text-shadow: 2px 2px; /* x , y축 offset */
}

.redText{
	text-shadow: 2px 2px red; /* x , y축 offset , color */
}

.blurText{
	text-shadow: 2px 2px 2px skyblue; /* x , y축 offset, blur size, color */
}

/* blur를 이용한 텍스트 효과 */
.glowEffect{
	text-shadow: 0px 0px 3px red;
}

.wordArtEffect {
	color: white;
	text-shadow: 0px 0px 3px darkblue;
}

.threedEffect {
	color: white;
	text-shadow: 2px 2px 4px black;
}

.multiEffect {
	color: yellow;
	text-shadow: 2px 2px 2px black,
				 0   0   25px blue,
				 0   0   5px  darkblue;
}
</style>
</head>

<body>
	
	<h3>텍스트 그림자 만들기</h3>
	<hr />
	<div class="dropText">Drop Shadow</div>
	<div class="redText">Red Text Shadow</div>
	<div class="blurText">Blur Text Shadow</div>
	<div class="glowEffect">Glow Effect</div>
	<div class="wordArtEffect">Word Art Effect</div>
	<div class="threedEffect">3D Effect</div>
	<div class="multiEffect">Multi Effect</div>
</body>
</html>
