<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>background</title>
<style>
div {
	width: 200px; height: 200px;
	font: blueviolet 16px;
}

div {
	background-color: skyblue;
	background-size: 100px 100px;
	background-image: url("media/spongebob.png");
	background-repeat: repeat-y; /* repeat-x 가로축 반복 / no-repeat 반복 없음 */
	background-position: center center ; /* x, y 축 모두 중앙으로 설정 */
}
</style>
</head>

<body>
	
	<h3>div 박스에 배경 꾸미기</h3>
	<hr />
	<div>
		SpongeBob is an over-optimistic sponge that annoys other characters.
	</div>
</body>
</html>
