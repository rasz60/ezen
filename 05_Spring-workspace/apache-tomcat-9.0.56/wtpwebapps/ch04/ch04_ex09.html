<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>selector</title>
<style>
h3 , li {
	color: brown ;
}

body.main {
	background: aliceblue ;
}

.warning {
	color: red ;
}

#list {
	background : mistyrose ;
}

div > div > strong {
	background: yellow ;
} 

</style>

</head>

<body class="main">
	
	<h3>Web Programming</h3>
	<hr />
	
	<div>
		<div>2학기 <strong>학습 내용</strong>입니다.</div>
		<ul id="list">
			<li><span>HTML5</span></li>
			<li><strong>CSS</strong></li>
			<li>JAVASCRIPT</li>
		</ul>
		
		<div class="warning">60점 이하는 F</div>
	</div>
</body>
</html>
