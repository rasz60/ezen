<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>font CSS</title>
<style>

body {
	font-family: "Times New Roman", Serif ;
	font-size: large ;
}

h3 {
	/* 단축형 property - font : style weight size family */
	font: italic bold 40px Consolas, sans-serif;
}

</style>
</head>

<body>
	
	<h3>Consolas Font</h3>
	<hr />
	<p style="font-weight:900;">font-weight 900</p>
	<p style="font-weight:100;">font-weight 100</p>
	<p style="font-style:italic;">Italic Style</p>
	<p style="font-style:oblique;">Oblique Style</p>
	<p>현재 크기의
		<span style="font-size:1.5em"> 1.5배 </span>
		크기로</p>
</body>
</html>
