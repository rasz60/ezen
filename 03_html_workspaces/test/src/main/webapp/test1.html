<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>TEST</title>
<style>
html, body {
	margin: 0;
	padding: 0;
	height: 100%;
	align-content: center;
	color: white;
	font-style: italic;
	font-size: 20px;
}

#header {
	width: 100%;
	height: 18%;
	background-color: #272725;
	opacity: 0.9;
	border: 3px dotted #D4C38E;
}

#nav {
	float: left;
	width: 18%;
	height: 65%;
	background-color: #20B2AA;
}

#section {
	float: left;
	width: 65%;
	height: 65%;
	background-color: #E36B9A;

}

#aside {
	float: left;
	width: 17%;
	height: 65%;
	background-color: #4A68B2;

}

#footer {
	clear: both;
	width: 100%;
	height: 17%;
	background-color: #48AD7B;
	border: 3px dotted #D4C38E;
}

</style>
</head>

<body>
	
	<header id="header">
		<br />&nbsp;- header -
	</header>
	
	<nav id="nav">
		<br />&nbsp;- nav -
	</nav>
	
	<section id="section">
		<br />&nbsp;- section -
	</section>
	
	<aside id="aside">
		<br />&nbsp;- aside -
	</aside>
	
	<footer id="footer">
		<br />&nbsp;- footer -
	</footer>
</body>
</html>
