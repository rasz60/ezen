<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>file 입력</title>
</head>

<body>
	
	<h3>파일 입력</h3>
	<hr />
	<!-- file method는 post방식이어야하고, 인코딩 타입 form-data -->
	<form action="#" method="post" enctype="multipart/form-data">
		싱글파일 : <input type="file" name="sfile" /><br />
		멀티파일 : <input type="file" name="mfile" multiple/><br />
		<input type="submit" value="file" />
	</form>
</body>
</html>
