<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>조건(삼항) 연산자</title>
</head>

<body>
	
<h3>조건 연산(삼항 연산)</h3> <!-- if~else문을 간략하게 처리 -->
<hr />

<script>
var a = 3 , b = 5;
document.write("a = " + a + ", b = " + b + "<br /><br />");
document.write("두 수의 차이 : " + ((a > b) ? (a-b): (b-a)));
// condition ? trueReturn : falseReturn;
</script>
</body>
</html>
