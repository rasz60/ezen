<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>산술연산(arithmetic)</title>
</head>

<body>
	
	<h3>산술연산</h3>
	<hr />
	
	<script>
		var x = 32;
		var total = 100 + x*2/4 - 3;
		var div = x / 8; 
		var mod = x % 2;
		
		document.write("x : " + x + "<br />");
		document.write("100 + x * 2 / 4 - 3 = " + total + "<br />");
		document.write("x / 8 = " + div + "<br />");
		document.write("x % 2 = " + mod);
	</script>
</body>
</html>
