<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<title>animation effect</title>
</head>

<body>

<button class="btn btn-danger mx-1 my-1">Original (Queue)</button>
<button class="btn btn-primary mx-1 my-1">Animation</button>
<button class="btn btn-warning mx-1 my-1 text-white">+=, -= Animation</button>
<button class="btn btn-success mx-1 my-1">Toggle Animation</button>
<button class="btn btn-info mx-1 my-1">Queue Animation</button>
<!-- 위치 이동 animate를 위해 position을 absolute/relative로 설정 -->
<div class="bg-danger mx-1" style="margin-top: 1%; width:100px; height:100px; position:absolute;">1</div>

<script>
$(function() {	
	$(".btn-danger").click(function() {
		let div = $("div");
		div.animate({height: '300px',
					 width: '300px',
					 height: '100px',
					 width: '100px',
					 left: '0',
					 opacity: '1',
					 fontSize: '1em'}, 300);
	});	
	
	$(".btn-primary").click(function() {
		$("div").animate({
			left:'250px',
			opacity:'0.8',
			height: '150px',
			width: '150px'
		});
	});
	
	$(".btn-warning").click(function() {
		$("div").animate({
			left:'+=10px',
			opacity:'-=0.1',
			height: '+=50px',
			width: '+=50px'
		});
	});
	
	$(".btn-success").click(function() {
		$("div").animate({
			height: 'toggle'
		});
	});
	
	$(".btn-info").click(function() {
		let div = $("div");
		div.animate({left:'200px'}, 'slow');
		div.animate({fontSize:'3em'}, 'slow');
	});
});
</script>
</body>
</html>
