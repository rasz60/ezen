<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<title>fadein, fadeout, fadetoggle</title>
</head>

<body>

<button id="in">Click to fadeIn boxes</button>
<button id="out">Click to fadeOut boxes</button>
<button id="toggle">Click to fadeToggle boxes</button>
<button id="to">Click to fadeTo boxes</button>

<div id="div1" style="width:80px; height:80px; display:none; background-color:red"></div><br />
<div id="div2" style="width:80px; height:80px; display:none; background-color:green"></div><br />
<div id="div3" style="width:80px; height:80px; display:none; background-color:blue"></div>

<script>
$(document).ready(function(){
	$("#in").click(function() {
		$("#div1").fadeIn();
		$("#div2").fadeIn("slow");
		$("#div3").fadeIn(800);
	});
	
	$("#out").click(function() {
		$("#div1").fadeOut();
		$("#div2").fadeOut("slow");
		$("#div3").fadeOut(800);
	});
	
	$("#toggle").click(function() {
		$("#div1").fadeToggle();
		$("#div2").fadeToggle("slow");
		$("#div3").fadeToggle(800);
	});
	
	//fadeTo(*speed, *opacity, callback); : 지정한 opacity 값(0 ~ 1)으로 fadeIn()
	$("#to").click(function() {
		$("#div1").fadeTo(100, 0.15);
		$("#div2").fadeTo("slow", 0.4);
		$("#div3").fadeTo(800, 0.7);
	});
});
</script>
</body>
</html>
