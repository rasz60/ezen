<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<title>Stop()</title>
<style>
.panel {
	display: none;
	height: 1000px;
}
</style>
</head>

<body>

<button class="btn btn-outline-danger stop">Stop sliding</button>
<div class="container bg-dark text-white py-4 flip1">Click to slide down panel</div>
<div class="container bg-danger text-white py-4 panel">Hello world!</div>

<script>
$(document).ready(function() {
	$(".flip1").click(function() {
		$(".panel").slideDown(5000);
	});
	
	$(".stop").click(function() {
		$(".panel").stop(true, true); //애니메이션 효과 중단 (stop여부, stop한 이후 애니메이션의 마지막으로 이동할지 안할지)
	});

});
</script>
</body>
</html>
