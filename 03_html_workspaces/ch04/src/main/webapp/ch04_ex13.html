<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Box model</title>
<style>
body {
	background-color: ghostwhite;
}

span {
	background-color: deepskyblue;
	color: white;
}

div.box {
	background-color: yellow;
	border-style: solid;
	border-color: peru;
	border-width: 30px;	
	
	/* default : 0; padding: box 내부여백 / margin: box 외부 여백 */
	padding: 20px;
	margin: 40px;
}
</style>
</head>

<body>
	
	<h3>Box model</h3>
	<hr />
	
	<div class="box">
		<span>DIVDIVDIV</span>
	</div>
</body>
</html>
