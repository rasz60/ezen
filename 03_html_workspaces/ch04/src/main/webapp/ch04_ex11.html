<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>text관련 CSS</title>
<style>
h3 {
	text-align: right ;
}

.p1 {
	text-indent: 3em ;
	text-align: justify ;
}

span {
	text-decoration: line-through ;
}

.p2 {
	text-indent: 1em ;
	text-align: center ;
}

strong {
	text-decoration: overline ;
}

</style>
</head>

<body>

	<h3>텍스트 꾸미기</h3>
	<hr />
	
	<p class="p1">
		HTML5의 태그만으로 기존의 워드 프로세서와 같이 들여쓰기, 정렬, 공백, 간격 등과 세밀한
		<span>텍스트 제어</span>를 할 수 없다.
	</p>
	
	<p class="p2">
		그러나,
			<strong>스타일 시트</strong>는 이를 가능하게 한다.
			들여쓰기, 정렬에 대해서 알아본다.
	</p>
	
</body>
</html>
