<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>이미지 테두리</title>
<style>
p{
	background-color: yellow;
	width: 200px;
	height: 60px;
	padding: 10px;
	border: 20px solid lightgray;
}

#round { /* round : 엣지의 마지막 부분 이미지가 잘리지 않게 조정해서 사용 */
	border-image: url("media/border.png") 30 round;
}

#repeat { /* repeat : 엣지의 마지막 부분 이미지가 잘리더라도 일정한 크기로 반복되도록 함 */
	border-image: url("media/border.png") 30 repeat;
}

#stretch { /* stretch : 엣지의 길이만큼 이미지를 늘어뜨려서 사용 */
	border-image: url("media/border.png") 30 stretch;
}
</style>
</head>

<body>
	
	<h3>이미지 테두리 만들기</h3>
	<hr />
	다음은 원본 이미지입니다.(3x3으로 분할해서 모서리와 엣지로 사용)<br />
	<img src="media/border.png" alt="원본" />
	<hr />
	<p>20x20 크기의 회색 테두리를 가진 p태그</p>
	
	<p id="round">round 스타일 이미지 테두리</p>
	<p id="repeat">repeat 스타일 이미지 테두리</p>
	<p id="stretch">stretch 스타일 이미지 테두리</p>
</body>
</html>
