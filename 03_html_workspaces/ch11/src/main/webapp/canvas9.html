<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">

 crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<title>canvas</title>
</head>

<body>
<h3 class="dispaly-4 font-italic">이미지 그리기</h3>
<hr />

<canvas id="myCanvas" width="300" height="250" style="background-color: aliceblue;">
	지원하지 않는 브라우저입니다.
</canvas>

<script>
let canvas = document.getElementById('myCanvas');
let context = canvas.getContext('2d');

var img = new Image();
img.onload = function() {
	context.drawImage(img, 20, 20, 100, 200);
}

img.src = 'media/elsa.png';

</script>

</body>
</html>
