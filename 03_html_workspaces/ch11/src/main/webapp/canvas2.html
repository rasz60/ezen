<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" 
 integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" 
 crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<title>canvas</title>
</head>

<body>
	
<h3 class="dispaly-4 font-italic">캔버스 도형 그리기</h3>
<hr />

<canvas id="myCanvas" width="250" height="150" style="background-color: aliceblue;">
	지원하지 않는 브라우저입니다.
</canvas>
	
<script>
	//let canvas = $("#myCanvas");
	let canvas = document.getElementById("myCanvas");
	// 캔버스에 그림을 그리는 context 객체 생성
	let context = canvas.getContext("2d");
	
	// 선으로 이루어진 도형 그리기
	// 비어있는 경로로 초기 설정
	context.beginPath();
	
	// 선 색 설정
	context.strokeStyle = "blue";
	
	// 캔버스위의 좌표 (xx,yy) , 그려질 선의 폭/높이 길이(xx,yy)
	context.rect(30, 30, 50, 50);
	
	// 설정한 값의 도형 캔버스에 생성
	context.stroke();
	
	
	
	// 색상 채워진 도형 그리기
	context.beginPath();
	// 채우기 색상
	context.fillStyle = "violet";
	context.rect(60,60,50,50);
	
	// 색상이 채워진 도형 그리기
	context.fill();
	
	
	
	// 2D 글씨 그리기
	// font : 글자 크기와 글꼴 지정
	context.font = "20px Gothic";
	
	// fillStyle : 글자 채우기 색상
	context.fillStyle = "green";
	
	// fillText : "쓰여질 문자열", 생성할 위치 좌표( xx, yy )
	context.fillText("Text in Canvas", 100, 50);
	
	
	
</script>
</body>
</html>
