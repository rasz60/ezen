<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" 
 integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" 
 crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<title>canvas</title>
</head>

<body>

<h3 class="dispaly-4 font-italic">선으로 원호 그리기</h3>
<hr />

<canvas id="myCanvas" width="200" height="150" style="background-color: aliceblue;">
	지원하지 않는 브라우저입니다.
</canvas>

<script>
	let canvas = document.getElementById('myCanvas');
	let context = canvas.getContext('2d');
	
	context.beginPath();
	context.strokeStyle = 'magenta';
	
	//arc([중심점] x , y, 반지름, [각도(Math.PI == 180)] 시작, 종료, [방향] false=시계방향(default), true=반시계)
	context.arc(100, 70, 30, 0, 1.5*Math.PI, false);
	context.stroke();
	
	
	context.beginPath();
	context.strokeStyle = 'blue';
	
	context.arc(100, 70, 50, Math.PI/2, Math.PI, true);
	context.stroke();
</script>
	
</body>
</html>
