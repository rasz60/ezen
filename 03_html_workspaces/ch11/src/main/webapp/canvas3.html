<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" 
 integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" 
 crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<title>canvas</title>
</head>

<body>
	
	<h3 class="dispaly-4 font-italic">선으로 경로 그리기</h3>
	<hr />

	<canvas id="myCanvas" width="200" height="150" style="background-color: aliceblue;">
		지원하지 않는 브라우저입니다.
	</canvas>

<script>
	let canvas = document.getElementById("myCanvas");
	let context = canvas.getContext('2d');
	
	context.beginPath();
	
	// moveTo(xx, yy) : 시작점을 지정하는 메서드
	context.moveTo(120, 20);
	
	// lineTo(xx, yy) : 시작점을 기준으로 직선을 생성할 좌표 생성, 생성한 순서대로 선이 그려짐
	context.lineTo(20, 50);
	context.lineTo(150, 120);
	context.lineTo(120, 20);
	
	// 기준점으로 다시 돌아갈 때는 closePath()를 써도 무관
	// context.closePath();
	
	context.strokeStyle = "magenta";
	context.stroke();

</script>

</body>
</html>
