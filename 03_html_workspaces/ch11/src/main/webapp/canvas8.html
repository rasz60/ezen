<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" 
 integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" 
 crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<title>canvas</title>
</head>

<body>
<h3 class="dispaly-4 font-italic">텍스트 그리기</h3>
<hr />

<canvas id="myCanvas" width="500" height="400" style="background-color: beige;">
	지원하지 않는 브라우저입니다.
</canvas>

<script>
let canvas = document.getElementById('myCanvas');
let context = canvas.getContext('2d');

context.strokeStyle = 'blue';

for(var i = 0; i < 4; i++ ) {
	context.font = (10 + i*10) + 'px forte';
	context.strokeText('javascript 재밌다.', 10, 30+i*50);
}

context.font = 'italic 50px forte';
context.strokeStyle = 'magenta';
context.lineWidth = 3;
context.textAlign = 'left';
context.strokeText('javascript 재밌다.', 50, 250);

context.fillStyle = 'green';
context.textAlign = 'right';
context.fillText('javascript 재밌다.' , 490, 300);

</script>
</body>
</html>
