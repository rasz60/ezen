<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>HTML event listener</title>
</head>

<body>

<h3>HTML 태그에 리스너 작성</h3>
<hr />
<!-- 시작 태그 안에 리스너 속성 사용 -->
<p onmouseover="this.style.backgroundColor='orchid'"
   onmouseout ="this.style.backgroundColor='transparent'">
마우스 올리면 orchid 색으로 변경</p>
</body>
</html>
