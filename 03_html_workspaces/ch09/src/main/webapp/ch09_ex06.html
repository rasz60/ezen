<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

<body>

<p id="p">버튼을 클릭하면 이벤트 객체를 출력합니다.</p>
<button onclick="f(event)">클릭하세요</button>

<script>
function f(e) {
	let text = "type: " + e.type + "<br />"
			 + "target : " + e.target + "<br />"
			 + "currentTarget : " + e.currentTarget + "<br />"
			 + "defaultPrevented : " + e.defaultPrevented; // 이벤트 발생시 기능을 막는 방법
	p.innerHTML = text;
}
</script> 
</body>
</html>
