<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>overflow</title>
<style>
p {
	width: 15em;
	height: 3em;
	border: 1px solid lightgray;
	margin-bottom: 3em;
}

.hidden {
	overflow: hidden;
}

.visible {
	overflow: visible;
}

.scroll {
	overflow: scroll;
}
</style>
</head>

<body>
	
	<h3>overflow</h3>
	<hr />
	<p class="hidden">overflow에 hidden 값을 적용하면 박스를 넘어가는 내용이 잘려 보이지 않습니다.</p>
	<p class="visible">overflow에 visible 값을 적용하면	콘텐트가 박스를 넘어가서도 출력됩니다.</p>
	<p class="scroll">overflow에 scroll 값을 적용하면 박스에 스크롤바를 붙여 출력합니다.</p>
</body>
</html>
