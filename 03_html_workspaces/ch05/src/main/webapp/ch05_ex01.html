<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>display 속성</title>
<style>
div {
	border: 2px solid black;
	color: blue;
	background-color: alicblue;
}

span{
	border: 3px dotted red;
	background : yellow;
}
</style>
</head>

<body>
	
	<h3>인라인, 인라인 블록, 블록</h3>
	<hr />
	나는 <div style="display:none;">div(none)</div>입니다.<br /><br />
	나는 <div style="display:inline;">div(inline)</div>입니다.<br /><br />
	나는 <div style="display:inline-block; height:50px;">div(inline-block)</div>입니다.<br /><br />
	나는 <div style="display:block;">div<span style="display:block; height:50px;">(block)</span></div>입니다.<br /><br />
</body>
</html>
