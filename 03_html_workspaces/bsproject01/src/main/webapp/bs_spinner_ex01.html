<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<title>spinner 진도 표시</title>
</head>

<body>

<div class="container">
	<h3>원고리 형태의 회전 spinner-border</h3>
	<!-- div에 spinner-border 클래스 사용하고 text-색상으로 지정, size는 sm, default -->
	<div class="spinner-border spinner-border-sm text-primary"></div>
	<div class="spinner-border spinner-border-sm text-mute"></div>
	<div class="spinner-border spinner-border-sm text-success"></div>
	<div class="spinner-border spinner-border-sm text-danger"></div>
	<div class="spinner-border text-warning"></div>
	<div class="spinner-border text-secondary"></div>
	<div class="spinner-border text-dark"></div>
	<div class="spinner-border text-info"></div>
	<div class="spinner-border text-light"></div>
</div>

<div class="container">
	<h3>원의 크기가 커지는 spinner-grow</h3>
	<!-- div에 spinner-grow 클래스 사용하고 text-색상으로 지정, size는 sm, default -->
	<div class="spinner-grow spinner-grow-sm text-primary" ></div>
	<div class="spinner-grow spinner-grow-sm text-mute"></div>
	<div class="spinner-grow spinner-grow-sm text-success"></div>
	<div class="spinner-grow spinner-grow-sm text-danger"></div>
	<div class="spinner-grow text-warning"></div>
	<div class="spinner-grow text-secondary"></div>
	<div class="spinner-grow text-dark"></div>
	<div class="spinner-grow text-info"></div>
	<div class="spinner-grow text-light"></div>
</div>

<div class="container">
	<h3>버튼안에 spinner넣기</h3>
	<!-- 버튼을 생성한 후 span을 생성하여 spinner를 사용한다. -->
	<button type="button" class="btn btn-primary">Loading <span class="spinner-border spinner-border-sm text-light"></span></button>
	<button type="button" class="btn btn-danger">Warning <span class="spinner-grow spinner-grow-sm text-light"></span></button>
</div>
</body>
</html>
