<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>const 키워드 사용 2</title>
</head>

<body>

<h3>JS const</h3>
<hr />

<p id="demo1"></p>
<p id="demo2"></p>

<script>
//재할당은 불가능하나 객체/배열을 const로 선언시, 객체 속성이나 배열의 인덱스 값 변경은 가능하다.

const cars = ["Saab", "Volvo", "BMW"];
//cars = ["Kia", "Hyundai", "Ssangyong"]; // 재할당 -> 불가능
cars[0] = "Toyota"; //인덱스 값 변경 -> 가능
cars.push("Audi"); // 인덱스 추가도 가능

document.getElementById("demo1").innerHTML = cars;

</script>
</body>
</html>
