<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
	  integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
	  crossorigin="anonymous"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<title>Form 서식</title>
</head>

<body>

<div class="container border mt-1">
	<form action="requestParam.jsp" method="post" class="p-2">
		<h3>가입정보</h3>
		<hr />
		<div class="form-group">
			<label for="name">이름 : </label>
			<input type="text" class="form-control" name="name" id="name"/>
		</div>
	
		<div class="form-group">
			<label for="id">아이디 : </label>
			<input type="text" class="form-control" name="id" id="id"/>
		</div>
		
		<div class="form-group">
			<label for="pwd">비밀번호 : </label>
			<input type="password" class="form-control" name="pwd" id="pwd"/>
		</div>

		<p class="mb-2">취미 <small>(다중 선택)</small></p>		
		<div class="form-check-inline">
			<label class="form-check-label">
				<input type="checkbox" class="form-check-input" name="hobby" value="read"/>독서
			</label>
		</div>

		<div class="form-check-inline">
			<label class="form-check-label">
				<input type="checkbox" class="form-check-input" name="hobby" value="cook"/>요리
			</label>
		</div>
		
		<div class="form-check-inline">
			<label class="form-check-label">
				<input type="checkbox" class="form-check-input" name="hobby" value="run"/>조깅
			</label>
		</div>
		
		<div class="form-check-inline">
			<label class="form-check-label">
				<input type="checkbox" class="form-check-input" name="hobby" value="swim"/>수영
			</label>
		</div>
		
		<div class="form-check-inline">
			<label class="form-check-label">
				<input type="checkbox" class="form-check-input" name="hobby" value="sleep"/>취침
			</label>
		</div>
		
		<br /><br />
		
		<p class="mb-2">전공 <small>(택 1)</small></p>
		<div class="form-check-inline">
			<label class="form-check-label">
				<input type="radio" class="form-check-input" name="major" value="kor"/>국어
			</label>
		</div>
		
		<div class="form-check-inline">
			<label class="form-check-label">
				<input type="radio" class="form-check-input" name="major" value="eng"/>영어
			</label>
		</div>
		
		<div class="form-check-inline">
			<label class="form-check-label">
				<input type="radio" class="form-check-input" name="major" value="math"/>수학
			</label>
		</div>
		
		<div class="form-check-inline">
			<label class="form-check-label">
				<input type="radio" class="form-check-input" name="major" value="design" checked="checked"/>디자인
			</label>
		</div>
		
		<br /><br />
		프로토콜 : 
		<select name="protocol" class="ml-2 mb-2">
				<option value="http" selected="selected">HTTP</option>
				<option value="ftp">FTP</option>
				<option value="SMTP">SMTP</option>
				<option value="POP3">POP3</option>
			</select>
		
		<br />
		<hr />
		<div class="input-group justify-content-center row">
			<input type="submit" value="전송" class="btn btn-primary col-3 mr-4"/>
			<input type="reset" value="초기화" class="btn btn-warning col-3 mr-4 text-white"/>
			<input type="button" value="종료" class="btn btn-danger col-3"/>
		</div>
	</form>
</div>
</body>
</html>
