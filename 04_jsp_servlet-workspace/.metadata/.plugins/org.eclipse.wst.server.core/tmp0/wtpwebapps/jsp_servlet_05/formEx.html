<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
	  integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
	  crossorigin="anonymous"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<title>formEx</title>
</head>

<body>

<div class="container border">
	<h3 class="mt-3">SUBMIT TYPE POST</h3>
	<hr />
	<form action="formEx" method="POST" class="p-2">
		<div class="form-group">
			<label for="name" class="mr-2" >NAME : </label>
			<input type="text" class="form-control" name="name" size="10" id="name" />		
		</div>
		
		<div class="form-group">
			<label for="id" class="mr-2">ID : </label>
			<input type="text" class="form-control" name="id" size="10" id="id" />		
		</div>
		
		<div class="form-group">
			<label for="pwd" class="mr-2">PASSWORD : </label>
			<input type="password" class="form-control" name="pwd" size="10" id="pwd" />		
		</div>
		
		<div class="form-group">
			<p>HOBBY <small><i>(multi-check)</i></small></p>  
			<div class="form-check-inline">
				<label for="read" class="form-check-label">
					<input type="checkbox" class="form-check-input" name="hobby" value="read" id="read" />독서
				</label>
			</div>
	
			<div class="form-check-inline">
				<label for="cook" class="form-check-label">
					<input type="checkbox" class="form-check-input" name="hobby" value="cook" id="cook" />요리
				</label>
			</div>
			
			<div class="form-check-inline">			
				<label for="run" class="form-check-label">
					<input type="checkbox" class="form-check-input" name="hobby" value="run" id="run" />조깅
				</label>
			</div>
						
			<div class="form-check-inline">			
				<label for="swim" class="form-check-label">
					<input type="checkbox" class="form-check-input" name="hobby" value="swim" id="swim" />수영
				</label>
			</div>
						
			<div class="form-check-inline">			
				<label for="sleep" class="form-check-label">
					<input type="checkbox" class="form-check-input" name="hobby" value="sleep" id="sleep" />취침
				</label>
			</div>
		</div>
		
		<div class="form-group">
			<p>MAJOR <small><i>(only-one)</i></small></p>  
			<div class="form-check-inline">
				<label for="kor" class="form-check-label">
					<input type="radio" class="form-check-input" name="major" value="kor" id="kor" />국어
				</label>
			</div>
	
			<div class="form-check-inline">
				<label for="eng" class="form-check-label">
					<input type="radio" class="form-check-input" name="major" value="eng" id="eng" checked="checked"  />영어
				</label>
			</div>
			
			<div class="form-check-inline">			
				<label for="math" class="form-check-label">
					<input type="radio" class="form-check-input" name="major" value="math" id="math" />수학
				</label>
			</div>
						
			<div class="form-check-inline">			
				<label for="design" class="form-check-label">
					<input type="radio" class="form-check-input" name="major" value="design" id="design" />디자인
				</label>
			</div>
		</div>

		<div class="form-group">
			<label for="protocol">PROTOCOL :</label>
			<select name="protocol" class="ml-2 mb-2" id="protocol">
				<option value="http">HTTP</option>
				<option value="ftp" selected="selected">FTP</option>
				<option value="SMTP">SMTP</option>
				<option value="POP3">POP3</option>
			</select>
		</div>
		<div class="d-flex justify-content-center">
			<button type="submit" class="btn btn-primary mr-2">전송</button>
			<button type="reset" class="btn btn-danger">취소</button>
		</div>
	</form>
</div>
</body>
</html>
